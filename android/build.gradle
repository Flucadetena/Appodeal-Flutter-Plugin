group 'com.appodeal.appodeal_flutter'

buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://artifactory.appodeal.com/appodeal-beta-public" }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // Appodeal SDK 3.2.0.1-beta.2
    implementation 'com.appodeal.ads.sdk:core:3.2.0-beta.2'
    implementation 'com.appodeal.ads.sdk.networks:iab:3.2.0.0-beta.2'
    implementation 'com.appodeal.ads.sdk.networks:bidon:3.2.0.1-beta.2'
    implementation 'com.appodeal.ads.sdk.networks:bidmachine:3.2.0.0-beta.2'
    implementation 'com.appodeal.ads.sdk.services:sentry_analytics:3.2.0.1-beta.2'
    // ConstraintLayout for Appodeal Native Ads
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
